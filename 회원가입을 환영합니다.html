<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입을 환영합니다.</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다.</h1>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" placeholder="4자 ~ 6자 사이, 공백 없이">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" name="pw" placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pwc">비밀번호 확인</label>
                    <input type="password" id="pwc" name="pwc">
                </li>
                <li>
                    <label for="path">가입 경로</label>
                    <select name="path" id="path">
                        <option>블로그</option>
                        <option>검색</option>
                        <option>SNS</option>
                        <option>기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" rows="4" cols="40" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" id="eventY" name="event" value="yes">
            <label for="eventY">메일 수신</label>
            <input type="radio" id="eventN" name="event" value="no" checked>
            <label for="eventN">메일 수신 안 함</label>
        </fieldset>
        <div id="buttons">
           <button type="submit">가입하기</button>
           <button type="reset">취소</button>
        </div>
    </div>
</body>
</html>
