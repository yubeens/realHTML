<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe7c6;
        }

        .cat {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('./images/다운로드.jpg') no-repeat center/contain;
            animation: jump 3s linear infinite;
        }

        @keyframes jump {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -50px) scale(1.1);
            }
            50% {
                transform: translate(200px, 0) scale(1);
            }
            75% {
                transform: translate(300px, -50px) scale(1.1);
            }
            100% {
                transform: translate(400px, 0) scale(1);
            }
        }

        .shadow {
            position: absolute;
            width: 100px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            animation: shadow 3s linear infinite;
        }

        @keyframes shadow {
            0%, 50%, 100% {
                transform: translateX(0) scaleX(1);
                opacity: 0.5;
            }
            25%, 75% {
                transform: translateX(0) scaleX(0.8);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="cat"></div>
    <div class="shadow"></div>
</body>
</html>
