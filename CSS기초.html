<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS기초</title>
    <!-- 외부 스타일 시트 : 확장자가 CSS인 파일을 작성하여 link태그를 이용해 CSS를 적용하는 방식 -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 내부 스타일 시트 : head태그 안에 style태그를 만들어 CSS를 적용하는 방식 -->
    <style>
        p{
            /* 주석처리 */
            color:aqua; 
            font-size:20px;
        }
    </style>
</head>
<body>
    <!--  -->
    <h1>CSS기초 문법 및 적용방법</h1>
    <p>안녕하세요</p>
    <!--인라인 스타일 : 태그 안에 style속성을 사용하여 css를 적용하는 방식 -->
    <p style="color:blue; font-size:40px;">인라인 스타일 방식</p>
</body>
</html>
