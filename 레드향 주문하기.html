<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" name="user-name" id="user-name" placeholder="주문 상품 이름" required>
                    </li>
                    <li>
                        <label for="address">배송 주소</label>
                        <input type="address" name="address" id="address" placeholder="상세 주소를 입력해주세요" required>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" name="email" id="email" placeholder="반드시 적어주세요" required>
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" name="tel" id="tel" placeholder="하이픈 빼고 입력해주세요(01012345678)" required>
                    </li>
                    <li>
                        <label for="date">배송 지정</label>
                        <input type="date" name="date" id="date" required><small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </form>
    </div>
    
</body>
</html>
