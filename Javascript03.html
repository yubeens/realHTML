<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 관련 객체</title>
</head>
<body>
    <!-- Location / Screen 객체 -->
     <div class="container">
        <h2>location 객체</h2>
        <div id="display">
            <script>
                //location 객체 : 현재 문서의 URL 주소 정보가 담겨있다.
                document.write(`<p><b>location.href : </b> ${location.href}</p>`);
                document.write(`<p><b>location.host : </b> ${location.host}</p>`);
                document.write(`<p><b>location.protocol : </b> ${location.protocol}</p>`);
            </script>
        </div>
        <button onclick="location.replace('http://www.google.com')">구글</button>
        <button onclick="location.assign('https://www.naver.com')">네이버</button>
        <button onclick="location.reload()">새로고침</button>
     </div>
    

     <!-- Screen 객체 -->
      <div class="container">
        <h2>Screen 객체</h2>
        <div class="display">
            <script>
                document.write(`<p><b>screen.availWidth : </b>${screen.availWidth}</p>`);
                document.write(`<p><b>screen.availHeight : </b>${screen.availHeight}</p>`);
                document.write(`<p><b>screen.width : </b>${screen.width}</p>`);
                document.write(`<p><b>screen.height : </b>${screen.height}</p>`);
            </script>
        </div>
      </div>
</body>
</html>
