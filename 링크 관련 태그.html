<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 관련 태그</title>
    <style>
        a{
            border: 1px solid black;
            padding : 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- a태그 : href안에 정해진 파일이나 주소로 페이지를 이동하는 태그 -->
     <a href="https://www.naver.com">네이버</a>
     <a href="https://www.google.com/?hl=ko">구글</a>
     <a href="https://www.ebs.co.kr/main">EBS</a>

     <a href="https://www.naver.com"><img src="images/네이버.png" width="100"></a>
     <a href="https://www.google.com/?hl=ko"><img src="images/구글.png" width="100"></a>
     <a href="https://www.ebs.co.kr/main"><img src="images/ebs.gif" width="100"></a>
<!-- target="_blank" 속성 : a태그를 눌렀을때 새로운 창이 뜨도록 하는 속성 -->
 <br>
    <a href="https://www.naver.com" target="_blank"><img src="images/네이버.png" width="100"></a>
     <a href="https://www.google.com/?hl=ko" target="_blank"><img src="images/구글.png" width="100"></a>
     <a href="https://www.ebs.co.kr/main" target="_blank"><img src="images/ebs.gif" width="100"></a>
     <form action="./a태그 앵커 기능.html">
        <button>다음 페이지</button>
     </form>
     
</body>
</html>
