<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>
    <!-- action 속성 : submit버튼을 눌렀을때 실행되는 내용을 설정 -->
    <!-- method 속성 : 통신 방법을 설정하는 속성 -->
    <!-- 통신 방법 -->
    <!-- get 방식 : 주소창에 데이터를 담아 서버로 전송하는 방식, 데이터 전송이 4mb로 제한, 보안에 취약함, 데이터 조회에 사용-->
    <!-- post 방식 : 사용자가 입력한 데이터가 보이지 않도록 설정하여 전송하는 방식, 데이터 추가, 수정, 삭제에 사용-->
    <!-- name 속성 : 자바스크립트로 폼을 제어할때 사용하는 이름 -->
    <!-- target 속성 : 현재 창이 아닌 새 창으로 열도록 하는 속성 -->
    <!-- enctype 속성 : 폼 데이터가 서버로 전송될때 인코딩 방식을 설정하는 속성 -->
    <form action="링크 관련 태그.html" method="get" id="f1">
        <!-- 화면에 출력하고 싶지 않지만 서버로 전송해야하는 데이터를 저장 타입 -->
        <input type="hidden" name="hidden" value="hidden">
        <!-- input태그의 name속성 : 파리미터의 이름을 설정하는 속성, 서버에 전송할 시 굉장히 중요한 부분 -->
        <fieldset>
            <legend>회원정보</legend>
            <!-- size 속성 : input태그의 길이 -->
            <!-- maxlength 속성 : input 태그의 최대 글자 개수 -->
            <!-- value 속성 : input태그 안의 값, 설정하면 페이지 출력시 값이 설정된 상태로 만듬(초기값) -->
            <label>아이디<input type="text" name="id" value="hong" size="15" maxlength="10" ></label><br>
            <label for="pw">비밀번호</label><input type="password" id="pw" name="pw"><br>
        </fieldset>
        <fieldset>
            <legend>기타정보</legend>
            <input type="search" name="search"><br>
            <input type="url" name="url"><br>
            <input type="email" name="email"><br>
            <input type="tel" name="tel"><br>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" name="p3" value="p3" checked>선물용 3kg</label>
            <label><input type="checkbox" name="p5" value="p5">선물용 5kg</label>
            <label><input type="checkbox" name="f3" value="f3">가정용 3kg</label>
            <label><input type="checkbox" name="f5" value="f5">가정용 5kg</label>
        </fieldset>
        <fieldset>
            <legend>포장 선택</legend>
            <!-- name속성의 경우 모두 통일하여 사용하고 value속성의 경우 보내고 싶은 값을 다르게 하여 설정할 것 -->
            <label><input type="radio" name="gift" value="y">선물 포장</label>
            <label><input type="radio" name="gift" value="n" checked>선물 포장 안함</label>
        </fieldset>
        <ul>
            <li>
                <label><input type="checkbox" name="s3" value="s3">선물용 3kg</label>
                <input type="number" name="s3num" min="0" max="5" >개 (최대 5개)
            </li>
            <li>
                <label><input type="checkbox" name="s5" value="s5">선물용 5kg</label>
                <input type="number" name="s5num" min="0" max="3" value="1" disabled>개 (최대 3개)
            </li>
            <li>
                <label><input type="checkbox" name="f3" value="f3">가정용 3kg</label>
                <input type="range" name="f3num" min="0" max="100">개 (최대 5개)
            </li>
            <li>
                <label><input type="checkbox" name="f5" value="f5">가정용 5kg</label>
                <input type="range" name="f5num" min="0" max="100" value="1">개 (최대 3개)
            </li>
        </ul>
        <input type="date" name="date"><br>
        <input type="month" name="month"><br>
        <input type="week" name="week"><br>
        <input type="time" name="time"><br>
        <input type="datetime-local" name="datetime-local"><br>
        <!-- submit : form태그의 action속성 실행 버튼 -->
        <input type="submit" value="회원가입">
        <!-- reset : 페이지를 처음 불렀을때의 input태그 초기화 버튼 -->
        <input type="reset" value="리셋">
        <input type="image" src="./images/login.png" alt="로그인">
        <!-- 버튼의 모양만 만드는 타입으로 자바스크립트를 이용하여 이벤트를 작성해야함 -->
        <input type="button" value="버튼" id="btn1"><br>
        <button type=""></button>
        <!-- 서버로 파일을 전송할 때 사용하는 타입 -->
        <input type="file" name="file1" multiple><br>
        

    </form>
    <script>
        document.querySelector('#btn1').addEventListener('click', function(){
            alert('버튼을 눌렀습니다.');
        });
    </script>
</body>
</html>
