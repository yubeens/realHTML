<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- 상대경로 : html파일의 위치를 기준으로 이미지파일의 위치를 찾는 방식 -->
    <img src="/images/새 폴더/tangerines.jpg">
    <!-- ./ : html파일의 현재 위치를 뜻함 -->
    <img src="./images/새 폴더/tangerines.jpg">
    <!-- ../ : html파일보다 상위 폴더에 있는 파일을 찾을 경우 사용하는 방식 -->
    <img src="../bg.jpg">

    <!-- 절대경로 : 서버에서 파일의 기준이 되는 폴더에서 시작하는 경로 -->
    <!-- / : 기준 폴더의 위치를 의미 -->
    <img src="/images/pf.jpg">

    <!-- 로컬경로 : 드라이브(C드라이브나 D드라이브) 부터시작하는 경로 의미 -->
     <!-- 로컬경로의 단점 : 협업을 하거나 폴더를 움기는 경우 이미지를 불러올 수 없음, 서버 사용시 불러올 수 없음 -->
    <img src="D:\[K디지털]AI&빅데이터 분석 활용 풀스택 서비스 개발_4회차\HTML\workspace\images\top.jpg">

    <!-- 외부 경로 : 자신의 컴퓨터가 아닌 다른 서버에서 이미지를 받아오는 방식 -->
    <img src="https://ssl.pstatic.net/melona/libs/1518/1518262/951a5df79039bb283a91_20241226151549884.jpg" width="830" height="130" alt="[광고]손님용으로 샀다가 내가 썼어 누잠 타임 혜택">
    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_8679303%2F86793035826.jpg&type=f372_372">

    <!-- alt속성 : 이미지가 출력되지 않았을 경우 출력되는 문장, 
                화면낭독기에서 이미지 대신에 읽어주는 문장 -->
    <img src="images/salad.jp" alt="샐러드">
    <!-- width속성 : 이미지의 가로 크기를 설정하는 속성 -->
    <img src="images/salad.jpg" alt="샐러드" width="150">
    <!-- height속성 : 이미지의 세로 크기를 설정하는 속성 -->
    <img src="images/salad.jpg" alt="샐러드" height="150">
    <img src="images/salad.jpg" alt="샐러드" width="50%">
    <br>
    <!-- 가로세로 크기 퍼센트 설정의 주의사항 -->
    <!-- 가로의 경우 고정된 크기가 설정되어 있기 때문에 퍼센트 설정에 아무런 문제가 없음 -->
    <!-- 세로의 경우 고정된 크기가 존재하지 않기 때문에 바로 설정하는 것은 불가능 
     -> 세로크가 고정된 div같은 태그에 넣어서 사용해야 합니다.-->
    <div style="height: 200px; border:1px solid black;">
        <img src="images/salad.jpg" alt="샐러드" height="50%">
    </div>
</body>
</html>
